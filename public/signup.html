<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
  <nav>
    <a class="logo" href="/"><h1>Yodlr Design Challenge</h1></a>
    <ul>
      <a class="navLink" href="/signup.html">Registration Page</a><br/>
      <a class="navLink" href="/admin.html">Admin Page</a>
    </ul>
  </nav>
  <main>
    <h1>Yodlr Registration Portal</h1>
    <form class="signup-form">
      Email: <input type="email" name="email" required>
      First Name: <input type="text" name="firstName" required>
      Last Name: <input type="text" name="lastName" required>
      <button type="submit">Submit</button>
    </form>
  </main>
  
  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
